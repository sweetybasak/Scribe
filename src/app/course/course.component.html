<div class="card-text">
    <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
        <div class="form-row">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Course Id" [formControl]="myForm.controls['courseid']">
            </div>
            <div class="alert alert-danger" *ngIf="!myForm.controls['courseid'].valid && myForm.controls['courseid'].touched">
                Course Id is required
        </div>
    </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Course Name" [formControl]="myForm.controls['coursename']">
            </div>
            <div class="alert alert-danger" *ngIf="!myForm.controls['coursename'].valid && myForm.controls['coursename'].touched">
                    Course Name is required
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-block btn-warning" [disabled]="!myForm.valid">Submit</button>
            </div>
    </form>
    <div class="alert alert-success" *ngIf="message.length > 0">{{ message }}</div>
    <div class="alert alert-danger" *ngIf="courseError">{{ courseError.message }}</div>
</div>
